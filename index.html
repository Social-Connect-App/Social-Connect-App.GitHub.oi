<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Text App with Firebase</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-comments"></i> Post Text App</h1>
            <p>Share your thoughts and store them in the cloud</p>
        </header>

        <div class="app-content">
            <div class="post-form">
                <textarea id="postContent" placeholder="What's on your mind?"></textarea>
                <button id="postBtn"><i class="fas fa-paper-plane"></i> Publish Post</button>
            </div>

            <div class="posts-container">
                <h2><i class="fas fa-history"></i> Your Posts</h2>
                <div id="postsList">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i> Loading posts...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="firebase-badge">
        Powered by Firebase Realtime Database
    </div>

    <div class="notification" id="notification">
        Post published successfully!
    </div>

    <!-- Firebase App (core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <!-- Firebase Database -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
